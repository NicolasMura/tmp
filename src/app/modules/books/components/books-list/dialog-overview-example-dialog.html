<h1 mat-dialog-title>Votre livre a été ajouté à votre panier</h1>
<div mat-dialog-content>
  <p>{{data.title}}</p>
  <img mat-card-image [src]="data.cover">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="IWantToSpendMoreMoney()">Poursuivre mes achats</button>
  <button mat-button (click)="showCart()">Voir mon panier</button>
</div>
